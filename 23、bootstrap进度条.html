<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>bootstrap进度条</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>
    
    <div class="container">
      <div class="progress">
        <div class="progress-bar progress-bar-striped" style='width: 80%'>
          80%
        </div>
      </div>


      <div class="progress">
        <div class="progress-bar progress-bar-striped" style='min-width: 2em'>
          0%
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped" style='width:10%;'>
          10%
        </div>
        <div class="progress-bar progress-bar-info progress-bar-striped" style='width: 20%;'>
          20%
        </div>
        <div class="progress-bar progress-bar-success progress-bar-striped" style='width: 30%;'>
          30%
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

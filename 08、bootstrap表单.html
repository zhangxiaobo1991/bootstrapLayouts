<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>表单</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      .wrap{
        background:rgba(85,136,170,0.5);
      }
    </style>
  </head>

  <body>
    <div class="container wrap">
      <div class="row">
        <form action="">
          <div class="form-group">
            <label for="name" class='form-label col-md-2'>姓名</label>
            <input type="text" class="form-control" id='name' placeholder="姓名">
          </div>


          <div class="checkbox">
            <label for="">
              <input type="checkbox">123132
            </label>
          </div>

          <div class="radio">
            <label for="">
              <input type="radio">男
            </label>
          </div>
        </form>
      </div>    


      <h2>内联表单</h2>
      <form class='form-inline'>
        <div class="form-group">
          <label for="name">姓名</label>
          <input type="text" name="name" id='name' placeholder="姓名" class='form-control'>

          <label for="sex">性别</label>
          <input type="text" name='sex' id='sex' placeholder="性别" class="form-control">

          <div class="radio">
            <label>
              <input type="radio" name='sexy'>男
            </label>
            <label>
              <input type="radio" name='sexy'>女
            </label>
          </div>


          <div class="checkbox">
            <label for="">
              <input type="checkbox" name='like'>吃饭
            </label>
            <label for="">
              <input type="checkbox" name='like'>睡觉
            </label>
            <label for="">
              <input type="checkbox" name='like'>打豆豆
            </label>
          </div>
        </div>
      </form>

      <h3>水平排列</h3>
      <form class='from-horizontal'>
        <div class="form-group">
          <label for="" class='col-md-2 control-label'>Email</label>
          <div class='col-md-10'>
            <input type="email" class='form-control'>
          </div>
        </div>
        <div class="form-group" style="background: rgba(100,255,10,0.5);">
          <div class="checkbox">
            <label for="" class='control-label col-md-2'>
              <input type="checkbox" class=''>1231
            </label>
            <label for="">
              <input type="checkbox">45456
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="" class='col-md-3 control-label'>颜色</label>
          <div class="col-md-8">
            <input type="color" class='form-control'>
          </div>
        </div>

        <div class="form-group">
          <label for="" class='col-md-2 control-label'>文本域</label>
          <div class="col-md-5">
            <textarea name="" id="" cols="30" rows="5" placeholder="文本域" class='form-control'>文本域名</textarea>
          </div>
        </div>
      </form>

      
  

    </div>


    <div class="container wrap">
      <!-- 下拉 -->
      <form action="" class='form-horizontal'>
        <div class="form-group">
          <label for="" class='control-label col-md-2'>下拉框</label>
          <div class="col-md-8">
            <select name="" id="" multiple class='form-control'>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
            </select>
          </div>
        </div>
      </form>
      
    </div>


    <div class="container">
      <form action="" class='form-horizontal'>
        <label for="" class='control-label col-md-2'>Email</label>
        <div class="col-md-8">
          <p class='form-control-static'>1520364910@qq.com</p>
        </div>
      </form>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
      body *{
        font-family: "SimHei";
        color:#742900;
      }

      header{
        border-bottom:1px dotted #cccccc;
      }
    </style>
  </head>

  <body>
    
    <div class="container">
      <header>
        <h4 class='header'>预约订位</h4>
        <p class='intro'>预约定位将为您保留到18:00，请确保在此时间点以前来就餐。</p>
      </header>

      <form action="">
        <div class="form-group">
          <label for="contacct">联系人 <span class="warn">*</span></label>
          <div class="col-sm-5 row">
            <input type="text" class="form-control" id="contacct">
          </div>
        </div>

        <div class="form-group">
          <label for="contact-phone">联系人电话 <span class='warn'>*</span></label>
          <div class="col-sm-5 row">
            <input type="text" class="form-control" id='contact-phone'>
          </div>
        </div>
      </form>


    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

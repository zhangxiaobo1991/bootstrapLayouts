<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
      bootstrap表单
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>
    
    <div class="container">
      <form action="" class='form-horizontal'>
        <div class="form-group">
          <label for="" class='control-label col-sm-2'>姓名</label>
          <div class="col-sm-8">
            <input type="text" class='form-control' disabled placeholder="请输入姓名">
          </div>
        </div>
      </form>
    </div>


    <div class="container">
      <fieldset disabled>
      <form action="" class="form-horizontal">
          <div class="form-group">
            <label for="" class="control-label col-sm-2">姓名</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="请输入姓名">
            </div>

            <label for="" class="control-label col-sm-2">年龄</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" placeholder="请输入年龄">
            </div>
          </div>

          <div class="form-group">
          </div>

          <a href="">你好啊</a>
      </form>
      </fieldset>
    </div>

    <div class="container">
      <form action="" class="form-horizontal">
        <div class="form-group has-error has-feedback">
          <label for="" class="control-label col-sm-2">
            姓名
          </label> 
          <div class="col-sm-8">
            <div class="input-group">
              <!-- <span class="input-group-addon">@</span> -->
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-ok"></span>
              </span>
              <input type="text" class="form-control" placeholder="请输入姓名">
            </div>
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>
        </div>
      </form>
    </div>


    <div class="container">
      <form action="" class="form-horizontal">
        <div class="form-group">
          <label for="" class="control-label col-sm-2">公司名</label>
          <div class="col-sm-8 has-feedback has-error">
            
            <div class="input-group">
              <span class='input-group-addon'>
                <span class='glyphicon glyphicon-search'></span>
              </span>
              <input type="text" placeholder="请输入公司名字" class='form-control'>
            </div>
            <span class='glyphicon glyphicon-plus form-control-feedback'></span>

          </div>
        </div>

        <div class="form-group-sm">
          <label for="" class="control-label col-sm-2">公司地址</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="公司地址">
            <span class=help-block>这里是辅助文本</span>
          </div>
        </div>
      </form>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>输入框组</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>
    
    <div class="container">
      
      <form class="form-horizontal">
        <div class="form-group has-feedback">
          <!-- <label for="" class="control-label col-md-2 sr-only">12313</label> -->
          <div class="input-group">
            <span class='input-group-addon'>邮箱</span>
            <input type="text" class='form-control'>
          </div>
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
      </form>

      <form class="form-horizontal">
        <div class="form-group has-success has-feedback">
          <label class="control-label" for="inputGroupSuccess1">Input group with success</label>
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
          </div>
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
        </div>
      </form>

      <form class="form-horizontal">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">前面</span>
            <input type="text" class="form-control">
            <span class="input-group-addon">后面</span>
          </div>
        </div>
      </form>


      <form action="">
        <div class="form-group col-sm-6">
          <div class="input-group">
            <span class='input-group-addon'>
              <input type="radio">
            </span>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="form-group col-sm-6">
          <div class="input-group">
            <input type="text" class='form-control'>
            <div class='input-group-addon'>
              <input type="checkbox">
            </div>
          </div>
        </div>
      </form>


      <form action="">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-btn">
              <button class='btn btn-info'>左侧</button>
            </span>
            <input type="text" class='form-control'>
            <span class="input-group-btn">
              <button class="btn btn-danger">右侧</button>
            </span>
          </div>
        </div>
      </form>

      <form action="">
        <div class="form-group">
          <div class="input-group">
            <div class='input-group-btn'>
              <button class='btn btn-info dropdown-toggle' data-toggle="dropdown">
                下拉菜单
                <span class='caret'></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="">1122</a></li>
                <li><a href="">2222</a></li>
                <li><a href="">3333</a></li>
                <li><a href="">4444</a></li>
              </ul>
            </div>
            <input type="text" class='form-control'>
          </div>
        </div>
      </form>

      <h2>分列式下拉菜单作为额外的元素</h2>
      <form action="">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-btn">
              <button class="btn btn-danger">下拉菜单</button>
              <button class='btn btn-success dropdown-toggle' data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class='dropdown-menu'>
                <li><a href="">1111111</a></li>
                <li><a href="">1111111</a></li>
                <li><a href="">1111111</a></li>
                <li><a href="">1111111</a></li>
                <li><a href="">1111111</a></li>
              </ul>
            </div>
            <input type="text" class='form-control'>
          </div>
        </div>
      </form>
  

    </div>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

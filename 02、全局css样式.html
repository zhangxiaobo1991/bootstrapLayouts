<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>全局css样式</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <h1>Hello Bootstrap</h1>
      <p class="text-info">全局css样式</p>
      <p class="text-warning">全局css样式</p>
      <p class="text-danger">全局css样式</p>
      <p class="text-success">全局css样式</p>

      <a href="#">这是链接 点击我跳转</a>
      <p class="text-info">
        bootstrap默认设置了1、背景色，2、字体颜色、大小，3、链接的颜色、悬停颜色
      </p>
    </div>


    <div class="container-fluid">
      <p>
        <span class="text-danger">container</span>、<span class="text-danger">container-fluid</span>是bootstrap的布局容器，前者是有左右边距的，后者是全屏，并没有左右边距
      </p>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

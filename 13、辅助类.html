<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>bootstrap辅助类</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>
    
    <div class="container">
      <p class="text-muted">这是一个辅助类</p>
      <p class="text-info">这是一个辅助类</p>
      <p class="text-primary">这是一个辅助类</p>
      <p class="text-success">这是一个辅助类</p>
      <p class="text-warning">这是一个辅助类</p>
      <p class="text-danger">这是一个辅助类</p>

      <div class="row">
        <button class="close"><span>&times;</span></button>
      </div>

      <div class="row">
        下三角<span class="caret"></span><br>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
